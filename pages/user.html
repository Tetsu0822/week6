<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title> 個人資料 - 職旅 | Workway </title>
</head>

<body>
  <%- include('./layout/header-user'); -%>

    <main class="bg-natural-95">
      <div class="container py-9 py-lg-12 px-3">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10">
            <ul class="nav nav-pills justify-content-center flex-nowrap mb-3 mb-lg-6 tab-btn-bg" id="pills-tab" role="tablist">
              <li class="nav-item me-4 me-lg-6" role="presentation">
                <button class="nav-link border active py-3 px-3 px-lg-5 text-nowrap" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                  type="button" role="tab" aria-controls="pills-profile" aria-selected="true">
                  <span class="material-symbols-outlined align-bottom me-0 me-lg-2">face</span>
                  <span class="fs-8 fs-lg-6">個人資料</span></button>
              </li>
              <li class="nav-item me-4 me-lg-6" role="presentation">
                <button class="nav-link border py-3 px-3 px-lg-5 text-nowrap" id="pills-record-tab" data-bs-toggle="pill" data-bs-target="#pills-record"
                  type="button" role="tab" aria-controls="pills-record" aria-selected="false"><span
                    class="material-symbols-outlined align-bottom me-0 me-lg-2">
                    pending_actions
                  </span>
                  <span class="fs-8 fs-lg-6">預約紀錄</span></button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link border py-3 px-3 px-lg-5 text-nowrap" id="pills-plan-tab" data-bs-toggle="pill" data-bs-target="#pills-plan"
                  type="button" role="tab" aria-controls="pills-plan" aria-selected="false"><span
                    class="material-symbols-outlined align-bottom me-0 me-lg-2">
                    list_alt
                  </span>
                  <span class="fs-8 fs-lg-6">職旅計劃</span></button>
              </li>
            </ul>
            <div class="tab-content p-6 p-lg-9 shadow rounded-3 bg-white" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="0">
                <%- include('./layout/user.ejs'); -%>
              </div>
              <div class="tab-pane fade" id="pills-record" role="tabpanel" aria-labelledby="pills-record-tab"
                tabindex="0">
                <%- include('./layout/record.ejs'); -%>
              </div>
              <div class="tab-pane fade" id="pills-plan" role="tabpanel" aria-labelledby="pills-plan-tab"
                tabindex="0">
                <%- include('./layout/plan.ejs'); -%>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
